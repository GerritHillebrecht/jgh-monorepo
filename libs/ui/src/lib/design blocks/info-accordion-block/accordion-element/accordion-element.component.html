<div
  class="accordion bg-slate-200 text-stone-700"
  [ngStyle]="{ 'background-color': color }"
>
  <div
    class="accordion-header px-6 py-5 flex items-center gap-4 justify-between cursor-pointer"
    (click)="handleHeaderClick()"
  >
    <span
      class="headline font-bold"
      [ngClass]="{ 'text-xl sm:text-[2rem] leading-tight': active }"
    >
      <ng-content select="[title]"></ng-content>
    </span>
    <div
      class="rounded-full h-8 w-8 grid place-items-center bg-stone-50 shrink-0"
    >
      <mat-icon>keyboard_arrow_down</mat-icon>
    </div>
  </div>
  <div
    #body
    class="accordion-body max-h-0 overflow-hidden"
    style="box-sizing: content-box"
  >
    <div class="p-6 pt-0 text-stone-800">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
</div>
