<div
  *ngIf="cardContent as trainer"
  class="team-card group aspect-[13/16] grid grid-rows-[5fr,3fr]"
>
  <div class="image" [ngClass]="{radialBackground}">
    <div
      class="bg-image absolute z-10 inset-0 bg-center bg-no-repeat bg-contain"
      [ngStyle]="{ 'background-image': 'url(' + trainer.image + ')' }"
      style="background-position-y: bottom;"
    ></div>
  </div>
  <div
    class="relative z-10 bg-white p-4  rounded-b-lg flex flex-col gap-3 justify-center items-center shadow-xl"
  >
    <span class="text-[1.65rem] leading-none font-bold">
      {{ trainer.name }}
    </span>
    <span class="text-base">
      {{ trainer.title }}
    </span>
    <div class="flex gap-6 text-stone-500 justify-center">
      <fa-icon
        *ngFor="let social of trainer.socials"
        [icon]="social.icon"
      ></fa-icon>
    </div>

    <div class="absolute bottom-0 w-full flex justify-center h-1">
      <div
        class="bg-rose-400 w-[15%] relative h-full rounded-sm group-hover:w-full transition-all"
      ></div>
    </div>
  </div>
</div>
