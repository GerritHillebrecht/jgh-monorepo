<section class="relative h-full">
  <jgh-bt-blog-slider></jgh-bt-blog-slider>
</section>
<section class="bg-stone-50">
  <div
    class="mx-auto max-w-7xl w-full relative flex flex-col gap-4 px-8 md:px-4 xl:px-0"
  >
    <div class="chip-list flex gap-4 mt-6 mb-2 items-center">
      <span class="font-bold text-sm">topic</span>
      <jgh-bt-chip
        [passiveColor]="true"
        [active]="i === 0"
        *ngFor="
          let chip of ['Crossfit', 'Boxing', 'Fitness', 'Meditation'];
          let i = index
        "
      >
        {{ chip }}
      </jgh-bt-chip>
    </div>
    <div class="blog-posts grid grid-cols-2 gap-8">
      <jgh-lib-blog-preview-card
        *ngFor="let blogPost of blogPosts"
        [blogPost]="blogPost"
      ></jgh-lib-blog-preview-card>
      <jgh-lib-blog-preview-card></jgh-lib-blog-preview-card>
      <jgh-lib-blog-preview-card></jgh-lib-blog-preview-card>
      <jgh-lib-blog-preview-card></jgh-lib-blog-preview-card>
    </div>
  </div>
</section>
