<div
  class="fixed right-4 3xl:right-12 h-full flex flex-col justify-center items-center gap-4 z-50 text-stone-50"
>
  <div
    class="flex flex-col gap-4 justify-center items-center px-2 py-4 pt-8 rounded-xl bg-[rgba(0,0,0,0.2)]"
  >
    <span class="uppercase font-bold -rotate-90 origin-center mb-4">share</span>

    <div class="bg-red-700 h-12 w-1"></div>

    <fa-icon
      *ngFor="let link of socialLinks"
      [matTooltip]="'Share on: ' + link.label"
      matTooltipPosition="left"
      [icon]="link.icon"
      size="xl"
      class="cursor-pointer"
    ></fa-icon>
  </div>
</div>
