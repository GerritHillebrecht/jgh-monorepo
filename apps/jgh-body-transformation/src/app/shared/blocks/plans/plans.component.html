<div
  class="mx-auto max-w-7xl w-full py-10 px-8 grid grid-rows-3 grid-cols-1 lg:grid-rows-1 lg:grid-cols-[10fr,11fr,10fr]"
  style="perspective: 700px"
>
  <div
    class="plan-card opacity-0 grid relative"
    jghBtRotateIn
    [oneIteration]="false"
    [threshold]="0"
    *ngFor="let plan of plans; let i = index"
    [ngStyle]="{ 'animation-delay': i * 150 + 'ms' }"
    [ngClass]="{
      'py-8': [0, 2].includes(i),
      'z-10': i === 1
    }"
  >
    <div
      class="bg-white hover:-translate-y-4 transition-all rounded-3xl overflow-hidden pt-12 flex flex-col justify-between gap-4 shadow-xl border-[1px] border-solid border-stone-100"
      [ngClass]="{
        'rounded-tl-3xl rounded-bl-3xl': i === 0,
        'rounded-3xl': i === 1,
        'rounded-tr-3xl rounded-br-3xl': i === 2
      }"
    >
      <main class="px-8">
        <jgh-lib-headline-block>
          <span subtitle class="text-stone-600">{{ plan.slogan }}</span>
          <span
            class="uppercase text-stone-600 text-4xl lg:text-6xl"
            [ngClass]="{ 'text-red-700': i === 1 }"
          >
            {{ plan.name }}
          </span>
          <span description class="text-stone-600">
            {{ plan.description }}
          </span>
        </jgh-lib-headline-block>
        <span class="block text-center text-2xl font-bold mt-4">{{
          plan.price | currency
        }}</span>
      </main>
      <footer class="bg-stone-100 py-4 flex justify-center">
        <jgh-bt-cta
          [active]="i === 1"
          [bgColor]="i === 1 ? 'bg-red-700' : 'bg-stone-50'"
          [textColor]="i === 1 ? 'text-stone-50' : 'text-stone-700'"
        >
          start training
        </jgh-bt-cta>
      </footer>
    </div>
  </div>
</div>
