<section
  id="header-section"
  class="relative h-full flex items-center bg-black"
>
  <picture class="absolute inset-0">
    <source media="(min-width: 1180px) and (orientation: landscape)" srcset="../../../../assets/images/background/background-main_1920.avif" type="image/avif">
    <source media="(min-width: 1180px) and (orientation: landscape)" srcset="../../../../assets/images/background/background-main_1920.webp" type="image/webp">
    <source media="(min-height: 900px) and (orientation: portrait)" srcset="../../../../assets/images/background/background-main_portrait_1920.avif" type="image/avif">
    <source media="(min-height: 900px) and (orientation: portrait)" srcset="../../../../assets/images/background/background-main_portrait_1920.webp" type="image/webp">
    <img
      src="../../../../assets/images/background/background-main-1.jpg"
      class="w-full h-full object-cover"
    />
  </picture>
  <div class="mx-auto max-w-7xl w-full p-8 flex justify-end relative z-10">
    <div class="flex flex-col gap-10 text-stone-50 uppercase">
      <span
        >Find your
        <span class="relative ml-1 p-2 border-l-2 border-solid border-rose-400"
          ><span
            class="absolute inset-0 pl-1 bg-gradient-to-r from-rose-300 to-rose-50 opacity-20"
          ></span
          >{{ words[wordsIndex] }}</span
        ></span
      >
      <h2 class="text-5xl leading-normal tracking-wide">
        <span class="font-bold">Make your body</span><br />fit &
        <span class="text-red-700">strong</span>
      </h2>
      <jgh-bt-cta>our classes</jgh-bt-cta>
    </div>
  </div>
</section>
