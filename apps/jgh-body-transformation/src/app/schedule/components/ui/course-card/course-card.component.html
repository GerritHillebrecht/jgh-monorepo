<div
  *ngIf="course"
  class="bg-stone-200 rounded-md px-8 py-6 flex justify-between items-center"
>
  <div class="flex items-center gap-4 w-[20%]">
    <div class="grid place-items-center w-10">
      <fa-icon [icon]="course.icon" size="2xl"></fa-icon>
    </div>
    <div class="flex flex-col gap-1">
      <h3 class="text-sm flex gap-2">Course</h3>
      <span class="font-bold text-xl">
        {{ course.name }}
      </span>
    </div>
  </div>
  <div class="flex flex-col gap-1 w-[20%]">
    <h3 class="text-sm">Time</h3>
    <span class="font-bold text-xl">
      {{ course.time }} - {{ course.duration }}min
    </span>
  </div>
  <div class="flex flex-col gap-1 w-[20%]">
    <h3 class="text-sm">Trainer</h3>
    <span class="font-bold text-xl">
      {{ course.trainer }}
    </span>
  </div>
  <div class="flex flex-col gap-1 w-[20%]">
    <h3 class="text-sm">Location</h3>
    <span class="font-bold text-xl">
      {{ course.location }}
    </span>
  </div>
  <div class="flex items-center">
    <jgh-bt-cta>Ich will teilnehmen</jgh-bt-cta>
  </div>
</div>
