<section class="h-full bg-stone-900 flex items-center w-full">
  <div class="background-image w-full top-0 h-4/5"></div>
  <div
    class="relative mx-auto max-w-7xl w-full h-3/5 bg-center bg-no-repeat"
    style="background-size: 60%"
  >
    <picture class="absolute inset-0 flex items-end justify-end z-20">
      <img [src]="image" class="object-cover w-2/5 translate-y-10" />
    </picture>
  </div>

  <!-- [ngStyle]="{ 'background-image': 'url(' + image + ')' }" -->
</section>
