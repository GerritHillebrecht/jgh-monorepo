<div
  class="h-full grid grid-cols-2 max-w-7xl mx-auto flex-col-reverse"
  [ngClass]="{ rtl }"
>
  <div class="flex flex-col justify-center gap-2 w-full sm:w-4/5">
    <div class="tags flex gap-2">
      <span
        class="px-2 py-1 text-sm rounded-md bg-stone-200"
        *ngFor="let tag of tags"
        >{{ tag }}</span
      >
    </div>
    <div class="flex flex-col gap-4">
      <h2 class="text-4xl font-bold">
        {{ headline }}
      </h2>
      <h3 class="text-lg font-medium">
        {{ description }}
      </h3>
      <div class="flex flex-col gap-6">
        <div
          class="infoItem grid grid-cols-[max-content,_auto] gap-4 px-4 items-center"
          *ngFor="let item of infoItems"
        >
          <div
            class="p-2 bg-stone-800 w-10 h-10 flex items-center justify-center rounded-lg {{
              item.iconBackgroundColor
            }} "
          >
            <mat-icon
              class="text-stone-50"
              [ngStyle]="{
                color: item.iconColor
              }"
            >
              {{ item.icon }}
            </mat-icon>
          </div>
          <p>
            {{ item.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center">
    <img [src]="image" alt="" />
  </div>
</div>
