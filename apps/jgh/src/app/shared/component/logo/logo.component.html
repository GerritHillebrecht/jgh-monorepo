<h2
  class="uppercase flex"
  style="font-family: 'Righteous', cursive"
  [ngStyle]="{ fontSize }"
>
  <span
    class="text-transparent"
    [ngClass]="{ shiny }"
    style="
      -webkit-text-stroke-width: 0.015625em;
      -webkit-text-stroke-color: #4b5563;
    "
  >
    JGH
  </span>
  <span
    class="DEV bg-clip-text text-transparent"
    [ngClass]="{ animate }"
    [ngStyle]="{ mixBlendMode }"
  >
    <!-- bg-gradient-to-l from-rose-500 to-purple-700 -->
    DEV
  </span>
</h2>
